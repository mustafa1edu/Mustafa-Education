<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وێبسایتی سادە</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: #333;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .circle {
            width: 320px;
            height: 320px;
            background: radial-gradient(circle at center, #87CEEB, #5F9EA0);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 
                        inset 0 10px 20px rgba(255, 255, 255, 0.5);
            animation: pulse 2.5s infinite alternate, float 6s infinite ease-in-out;
            position: relative;
            overflow: hidden;
        }
        
        .circle::before {
            content: '';
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 10%, transparent 10.5%);
            background-size: 20px 20px;
            background-position: 0 0;
            border-radius: 50%;
            animation: rotate 30s infinite linear;
            opacity: 0.1;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            padding: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            animation: textGlow 2s infinite alternate;
        }
        
        @keyframes textGlow {
            0% { text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); }
            100% { text-shadow: 2px 2px 16px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.8); }
        }
        
        .button {
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            border: none;
            color: white;
            padding: 18px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            margin: 25px 0;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #2E8B57, #4CAF50);
        }
        
        .button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.5s ease;
        }
        
        .button:hover::after {
            transform: rotate(30deg) translate(10%, 10%);
        }
        
        .icon {
            margin-right: 10px;
        }
        
        .footer {
            margin-top: 30px;
            color: white;
            font-size: 16px;
            opacity: 0.8;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            .circle {
                width: 280px;
                height: 280px;
            }
            
            .message {
                font-size: 24px;
            }
            
            .button {
                padding: 16px 35px;
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .circle {
                width: 240px;
                height: 240px;
            }
            
            .message {
                font-size: 20px;
                padding: 20px;
            }
            
            .button {
                padding: 14px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <div class="message">لەژێر ئەپدەیتکردنەوەدایە</div>
        </div>
        
        <button class="button" onclick="window.open('https://t.me/Faculty_OfEducation', '_blank')">
            <i class="fab fa-telegram icon"></i>باشە
        </button>
        
        <div class="footer">
            پەیمانگای پەروەردەی زانکۆ | 2023
        </div>
    </div>

    <script>
        // ئەنیمەیشنی زیادە بۆ کلیک کردن لە دوگمەکە
        document.querySelector('.button').addEventListener('click', function(e) {
            e.target.classList.add('clicked');
            setTimeout(() => {
                e.target.classList.remove('clicked');
            }, 300);
        });
    </script>
</body>
</html>
